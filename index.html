<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Lista de afazeres</title>
    <link rel="shortcut icon" href="./images/checklist.png" />
</head>

<body>
    <header class="bg-danger header container-fluid">
        <h5 class="titulo">To Do List - RD</h5>
    </header>
    <main class="container">
        <section class="board">
            <div class="col-lg-12">
                <h4 class="text-center mt-4">Lista de coisas para fazer:</h4>
            </div>
            <div id="tarefas" class="col-lg-12 row">
            </div>
        </section>
    </main>
    <footer class="bg-danger rounded-sm rodape container-fluid">
            <input type="text" id="tarefa-digitada" class="rounded-pill">
            <div id="adicionar-tarefa">
                <img src="images/plus.png" alt="Botão para adicionar tarefa" title="Botão para adicionar tarefa" width="32">
            </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
